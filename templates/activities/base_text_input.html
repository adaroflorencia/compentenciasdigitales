{% extends "base.html" %}
{% load static %}
{% block content %}
    <section class="section section-sm section-last bg-default bg-gray-4 ">
        <div class="container pt-4">
            <div class="card shadow-lg">
                <div class="card-body m-3 m-xxl-5">
                    <h4 class="text-uppercase text-center text-xl-start">{{ activity.question }}</h4>
                    <h6 class="pt-3 text-justify">{{ activity.subquestion }}</h6>
                    {% if activity.image %}
                        <div class="text-center my-4">
                            <img src="{% static activity.image %}"
                                 alt="Imagen de la actividad"
                                 class="img-fluid rounded shadow-sm"
                                 style="max-height: 400px; object-fit: contain;">
                        </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="row g-2 d-flex align-items-center m-3">
                            <div class="col-auto">
                                <label class="col-form-label">
                                    <h6>Respuesta:</h6>
                                </label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" name="answer"
                                       class="form-control"
                                       style="{{ activity.custom_style }}"
                                       placeholder="Escribe el nombre del autor">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center justify-content-xl-end mx-5 mb-5">
                            <button type="submit" class="btn btn-stuffed mt-3 btn-same-width validacion">
                                Responder y continuar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    {% block extra_scripts %}
        <script src="{% static 'js/activity.js' %}"></script>
    {% endblock %}
{% endblock %}
