{% load static %}
<div class="actividad actividad-seleccion-multiple" data-actividad-id="{{ actividad.id }}" data-tipo="{{ actividad.tipo }}">
    <h3 class="heading-3 px-4 pt-2 text-center">Selecciona un motor de búsqueda</h3>
    <p class="m-3">Haz click para seleccionar una imagen. Solo 2 imágenes son
        correctas.</p>
    <div class="row m-4 gap-4 d-flex justify-content-center">
        <!-- Imagen 1 -->
        <div class="col-3 d-flex justify-content-center">
            <div class="image-item shade p-3 w-75" data-id="0" data-correct="false">
                <img src="{% static 'images/dropbox.png' %}" alt="Imagen 1" class="">
                <div class="selection-overlay"></div>
            </div>
        </div>

        <!-- Imagen 2 (correcta) -->
        <div class="col-3 d-flex justify-content-center">
            <div class="image-item shade p-3 w-75" data-id="1" data-correct="true">
                <img src="{% static 'images/google.png' %}" alt="Imagen 2">
                <div class="selection-overlay"></div>
            </div>
        </div>

        <!-- Imagen 3 -->
        <div class="col-3 d-flex justify-content-center">
            <div class="image-item shade p-3 w-75" data-id="2" data-correct="false">
                <img src="{% static 'images/vscode.png' %}" alt="Imagen 3">
                <div class="selection-overlay"></div>
            </div>
        </div>

        <!-- Imagen 4 -->
        <div class="col-3 d-flex justify-content-center">
            <div class="image-item shade p-3 w-75" data-id="3" data-correct="false">
                <img src="{% static 'images/linux.png' %}" alt="Imagen 4">
                <div class="selection-overlay"></div>
            </div>
        </div>

        <!-- Imagen 5 (correcta) -->
        <div class="col-3 d-flex justify-content-center">
            <div class="image-item shade p-3 w-75" data-id="4" data-correct="true">
                <img src="{% static 'images/mozilla firefox.png' %}" alt="Imagen 5">
                <div class="selection-overlay"></div>
            </div>
        </div>

        <!-- Imagen 6 -->
        <div class="col-3 d-flex justify-content-center">
            <div class="image-item shade p-3 w-75" data-id="5" data-correct="false">
                <img src="{% static 'images/drive.png' %}" alt="Imagen 6">
                <div class="selection-overlay"></div>
            </div>
        </div>

        <!-- Imagen 7 -->
        <div class="col-3 d-flex justify-content-center">
            <div class="image-item shade p-3 w-75" data-id="6" data-correct="false">
                <img src="{% static 'images/nodejs.png' %}" alt="Imagen 7">
                <div class="selection-overlay"></div>
            </div>
        </div>

        <!-- Imagen 8 -->
        <div class="col-3 d-flex justify-content-center">
            <div class="image-item shade p-3 w-75" data-id="7" data-correct="false">
                <img src="{% static 'images/slack.png' %}" alt="Imagen 8">
                <div class="selection-overlay"></div>
            </div>
        </div>

        <!-- Imagen 9 -->
        <div class="col-3 d-flex justify-content-center">
            <div class="image-item shade p-3 w-75" data-id="8" data-correct="false">
                <img src="{% static 'images/whatsapp.png' %}" alt="Imagen 9">
                <div class="selection-overlay"></div>
            </div>
        </div>
    </div>
</div>
