{% extends "base.html" %}
{% load static %}
{% block content %}
    <section class="section section-sm section-last bg-default bg-gray-4">
        <div class="container pt-4">
            <div class="card shadow-lg">
                <div class="card-body px-5 py-4">
                <h4 class="ps-4 pt-2 text-uppercase">{{ activity.question }}</h4>
                <h6 class="ps-4 pt-2">{{ activity.subquestion }}</h6>
                    <form method="post">
                        {% csrf_token %}
                        <div class="row p-4 justify-content-center">
                            {% for choice in form.fields.answer.choices %}
                                <div class="col-4 d-flex justify-content-center">
                                    <label class="image-option-wrapper w-50">
                                        <div class="image-item shade p-3 position-relative">
                                            <input type="radio" name="answer" value="{{ choice.0 }}" class="radio-input">
                                            <img src="{{ choice.1 }}" alt="OpciÃ³n {{ forloop.counter }}"
                                                 class="option-image">
                                            <div class="selection-overlay"></div>
                                        </div>
                                    </label>
                                </div>

                                <!-- Crear nueva fila cada 3 elementos -->
                                {% if forloop.counter|divisibleby:3 and not forloop.last %}
                                    </div>
                                    <div class="row p-3 justify-content-center g-1">
                                {% endif %}
                            {% endfor %}
                            </div>

                        <div class="d-flex justify-content-end mx-5 mb-5">
                            <button type="submit" class="btn btn-stuffed mt-3 btn-same-width validar-imagenes">Responder y continuar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
