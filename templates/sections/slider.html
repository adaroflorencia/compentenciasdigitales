{% load static %}
<section class="section swiper-container swiper-slider swiper-slider-corporate swiper-pagination-style-2"
         data-loop="true" data-autoplay="5000" data-simulate-touch="true" data-nav="false" data-direction="vertical">
    <div class="swiper-wrapper text-left">
        <div class="swiper-slide context-dark" data-slide-bg="{% static 'images/slider-4-slide-1-1920x678.jpg' %}">
            <div class="swiper-slide-caption section-md">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10">
                            <h6 class="text-uppercase" data-caption-animate="fadeInRight" data-caption-delay="0">Evalúa
                                tus competencias digitales</h6>
                            <h2 class="oh font-weight-light" data-caption-animate="slideInUp" data-caption-delay="100">
                                <span>Mejora</span><span class="font-weight-bold"> Tu potencial</span>
                            </h2>
                            <!--<a class="button button-default-outline button-ujarak text-decoration-none" href="#services"
                               data-caption-animate="fadeInLeft" data-caption-delay="0">Comienza ahora</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-slide context-dark" data-slide-bg="{% static 'images/slider-4-slide-2-1920x678.jpg' %}">
            <div class="swiper-slide-caption section-md">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10">
                            <h6 class="text-uppercase" data-caption-animate="fadeInRight" data-caption-delay="0">Impulsa
                                el conocimiento digital</h6>
                            <h2 class="oh font-weight-light" data-caption-animate="slideInUp" data-caption-delay="100">
                                <span>Evalúa</span><span class="font-weight-bold"> y Aprende</span>
                            </h2>
                            <!--<a class="button button-default-outline button-ujarak text-decoration-none" href="#services"
                                    data-caption-animate="fadeInLeft" data-caption-delay="0">Participa ahora</a> -->
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- Cierre de swiper-wrapper -->

    <!-- Swiper Pagination -->
    <div class="swiper-pagination"></div>


</section>
