{% extends 'base.html' %}
{% block content %}
  <h2>¿Olvidaste tu contraseña?</h2>
  <p>Ingresá tu correo institucional para recibir un enlace de recuperación.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <button type="submit">Enviar enlace</button>
  </form>
{% endblock %}
