
<div class="container pt-5 actividad" data-pregunta-id="3" data-topic-id="1" data-subtopic-id="1">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h3 class="heading-3 px-4 pt-2 text-center mx-5 my-4">Nombra un navegador y un motor de
                        búsqueda</h3>
                    <div class="row g-2 d-flex align-items-center m-3">
                        <div class="col-auto">
                            <label for="respuesta" class="col-form-label">
                                <h6>Navegador:</h6>
                            </label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control respuesta-input"
                                   aria-describedby="passwordHelpInline"
                                   data-respuesta="Chrome,Firefox,Safari,Edge,Opera">
                        </div>
                    </div>
                    <div class="row g-2 d-flex align-items-center m-3">
                        <div class="col-auto">
                            <label for="respuesta" class="col-form-label">
                                <h6>Motor de búsqueda:</h6>
                            </label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control respuesta-input"
                                   aria-describedby="passwordHelpInline"
                                   data-respuesta="Google,Bing,Yahoo,DuckDuckGo">
                        </div>
                    </div>

                </div>
                <div class="d-flex justify-content-end mx-5 mb-5">
                    {% if has_next %}
                        <button type="submit" name="next"
                                class="btn btn-stuffed mt-3 btn-same-width validar-imagenes">Siguiente
                        </button>
                    {% else %}
                        <button type="submit" name="finish"
                                class="btn btn-stuffed mt-3 btn-same-width validar-imagenes">Ver
                            Resultados
                        </button>
                    {% endif %}
                </div>
            </div>
        </div>
        <hr>
