{% load static %}
<section class="section swiper-container swiper-slider swiper-slider-corporate swiper-pagination-style-2"
             data-loop="false" data-autoplay="5000" data-simulate-touch="true" data-nav="false"
             data-direction="vertical">
        <div class="swiper-wrapper text-left">
            <div class="swiper-slide context-dark" data-slide-bg="{% static 'images/slider-4-slide-1-1920x678.jpg' %}">
                <div class="swiper-slide-caption section-md">
                    <div class="container">
                        <div class="mt-4">
                            <h2 class="oh font-weight-light" data-caption-animate="slideInUp" data-caption-delay="0"
                                data-swiper-animate-restart="true">
                                <span class="font-weight-bold">Información y  Alfabetización digital</span>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
